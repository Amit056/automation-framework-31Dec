name: Java Rest Assured API Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      env:
        description: "Environment"
        required: true
        default: "qa"
        type: choice
        options:
          - dev
          - qa
          - prod
          - devSM

permissions:
  contents: write   # required for gh-pages push

jobs:
  api-tests:
    runs-on: ubuntu-latest

    env:
      AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}

    steps:
      # -----------------------------
      # Checkout code
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------
      # Setup Java 21
      # -----------------------------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # -----------------------------
      # Build project
      # -----------------------------
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # -----------------------------
      # CLEAN ALL OLD ALLURE RESULTS
      # -----------------------------
      - name: Clean old Allure results
        run: rm -rf target/allure-results

      # -----------------------------
      # Run API Tests (NO mvn clean here)
      # -----------------------------
      - name: Run API Tests
        run: mvn test -Denv=${{ github.event.inputs.env || 'devSM' }}

      # -----------------------------
      # Generate Allure Report
      # -----------------------------
      - name: Generate Allure Report
        if: always()
        run: mvn allure:report

      # -----------------------------
      # Verify Allure Report Exists
      # -----------------------------
      - name: Verify Allure Report Exists
        if: always()
        run: |
          if [ ! -d "target/site/allure-maven-plugin" ]; then
            echo "‚ùå Allure report NOT generated"
            exit 1
          fi
          echo "‚úÖ Allure report generated"

      # -----------------------------
      # Deploy Allure Report to GitHub Pages
      # -----------------------------
      - name: Deploy Allure Report to GitHub Pages
        if: always()
        run: |
          echo "üì¶ Saving Allure report before branch switch"
          mkdir -p /tmp/allure-report
          cp -r target/site/allure-maven-plugin/* /tmp/allure-report/

          echo "üßπ Resetting working tree"
          git reset --hard

          echo "üåø Switching to gh-pages"
          git fetch origin || true
          git checkout gh-pages || git checkout -b gh-pages

          echo "üßπ Removing old published reports"
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec
