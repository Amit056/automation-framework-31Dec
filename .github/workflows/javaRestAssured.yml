name: Java Rest Assured API Tests

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Select the Environment to run the tests against"
        required: true
        default: "devSM"
        type: choice
        options:
          - dev
          - qa
          - prod
          - devSM

      suite:
        description: "Test Suite"
        required: true
        default: "smoke"
        type: choice
        options:
          - smoke
          - sanity
          - regression
          - full

permissions:
  contents: write

jobs:
  api-tests:
    runs-on: ubuntu-latest

    env:
      AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Clean old Allure results
        run: |
          rm -rf target/allure-results
          rm -rf target/allure-report

      # üî• Run selected test suite
      - name: Run API Tests
        run: |
          echo "Environment  : ${{ github.event.inputs.env }}"
          echo "Test Suite   : ${{ github.event.inputs.suite }}"

          if [ "${{ github.event.inputs.suite }}" = "full" ]; then
            mvn clean test -Denv=${{ github.event.inputs.env }}
          else
            mvn clean test -Dgroups=${{ github.event.inputs.suite }} -Denv=${{ github.event.inputs.env }}
          fi

      - name: Generate Allure Report
        if: always()
        run: mvn allure:report

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        run: |
          if [ ! -d "target/site/allure-maven-plugin" ]; then
            echo "‚ùå Allure report not found"
            exit 1
          fi

          mkdir -p /tmp/allure-report
          cp -r target/site/allure-maven-plugin/* /tmp/allure-report/

          git reset --hard
          git fetch origin || true
          git checkout gh-pages || git checkout -b gh-pages

          for item in * .*; do
            if [ "$item" != "." ] && [ "$item" != ".." ] && [ "$item" != ".git" ]; then
              rm -rf "$item"
            fi
          done

          cp -r /tmp/allure-report/* .
          touch .nojekyll

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add .

          # üî• Avoid empty commit crash
          if git diff --cached --quiet; then
            echo "No changes in Allure report"
          else
            git commit -m "Publish Allure report"
            git push origin gh-pages
          fi
