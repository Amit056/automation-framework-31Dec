name: Java Rest Assured API Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      env:
        description: "Environment"
        required: true
        default: "qa"
        type: choice
        options:
          - dev
          - qa
          - prod
          - devSM

permissions:
  contents: write   # REQUIRED for gh-pages

jobs:
  api-tests:
    runs-on: ubuntu-latest

    env:
      AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}

    steps:
      # -----------------------------
      # Checkout Code
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------
      # Setup Java 21
      # -----------------------------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # -----------------------------
      # Build Project
      # -----------------------------
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # -----------------------------
      # CLEAN OLD ALLURE RESULTS (IMPORTANT)
      # -----------------------------
      - name: Clean old Allure results
        run: rm -rf target/allure-results

      # -----------------------------
      # Run API Tests
      # -----------------------------
      - name: Run API Tests
        run: mvn test -Denv=${{ github.event.inputs.env || 'devSM' }}

      # -----------------------------
      # Generate Allure Report
      # -----------------------------
      - name: Generate Allure Report
        if: always()
        run: mvn allure:report

      # -----------------------------
      # Verify Allure Report Exists
      # -----------------------------
      - name: Verify Allure Report Exists
        if: always()
        run: |
          echo "üîç Checking Allure output"
          if [ -d "target/site/allure-maven-plugin" ]; then
            echo "‚úÖ Allure report generated"
            ls target/site/allure-maven-plugin
          else
            echo "‚ùå Allure report NOT generated"
            exit 1
          fi

      # -----------------------------
      # Deploy Allure Report to GitHub Pages
      # -----------------------------
      - name: Deploy Allure Report to GitHub Pages
        if: always()
        run: |
          echo "üì¶ Saving Allure report before branch switch"
          mkdir -p /tmp/allure-report
          cp -r target/site/allure-maven-plugin/* /tmp/allure-report/

          echo "üåø Switching to gh-pages"
          git fetch origin || true
          git checkout gh-pages || git checkout -b gh-pages

          echo "üßπ Cleaning gh-pages branch"
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +

          echo "üìÇ Restoring Allure report"
          cp -r /tmp/allure-report/* .

          echo "üö´ Disabling Jekyll"
          touch .nojekyll

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add .
          git commit -m "Update Allure report" || echo "No changes to commit"
          git push origin gh-pages

      # -----------------------------
      # Print Allure Report URL
      # -----------------------------
      - name: Print Allure Report URL
        run: |
          OWNER=${GITHUB_REPOSITORY%/*}
          REPO=${GITHUB_REPOSITORY#*/}
          echo "‚úÖ Allure Report URL:"
          echo "https://$OWNER.github.io/$REPO/"
